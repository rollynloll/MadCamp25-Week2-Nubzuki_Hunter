<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Nupzuki Hunter Summary" }}</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f7f4ee;
        --ink: #1b1b1b;
        --muted: #5a5a5a;
        --card: #ffffff;
        --accent: #1a5a86;
      }
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at 20% 10%, #fff7e6 0%, var(--bg) 45%, #eef2f5 100%);
        color: var(--ink);
      }
      header {
        padding: 32px 20px 12px;
        text-align: center;
      }
      header h1 {
        margin: 0 0 8px;
        font-size: 30px;
      }
      header p {
        margin: 0;
        color: var(--muted);
      }
      nav {
        margin-top: 12px;
      }
      nav a {
        color: var(--accent);
        text-decoration: none;
        font-size: 14px;
      }
      nav a + a {
        margin-left: 12px;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 16px 20px 24px;
        display: grid;
        gap: 20px;
      }
      .card {
        background: var(--card);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .subcard {
        background: #f2f7fb;
        border: 1px solid #d5e3ef;
        border-radius: 12px;
        padding: 14px;
      }
      h2 {
        margin-top: 0;
        font-size: 20px;
        color: var(--accent);
      }
      ul {
        padding-left: 20px;
      }
      li {
        margin: 6px 0;
      }
      .grid {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (max-width: 600px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .tag {
        display: inline-block;
        background: #e8f0f7;
        color: #13476b;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        margin-left: 8px;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      .endpoint-item a {
        display: block;
        overflow-wrap: anywhere;
        word-break: break-word;
      }
      .codeblock {
        background: #0f172a;
        color: #f8fafc;
        padding: 16px;
        border-radius: 12px;
        overflow-x: auto;
        font-size: 13px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      th,
      td {
        text-align: left;
        padding: 8px 10px;
        border-bottom: 1px solid #e5e5e5;
      }
      th {
        color: var(--muted);
        font-weight: 600;
      }
      footer {
        text-align: center;
        color: var(--muted);
        padding: 8px 0 24px;
        font-size: 12px;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ header_title or "Nupzuki Hunter Summary" }}</h1>
      <p>{{ header_subtitle or "FastAPI + Supabase(Postgres) / v2 schema overview" }}</p>
      <nav>
        <a href="/summary">Summary</a>
      </nav>
    </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <footer>Generated by backend /summary route</footer>
  </body>
</html>
